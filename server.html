<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="Content-Type" contentType="text/html">
<link rel="stylesheet" type="text/css" href="css/server.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<title>画板--老师</title>
</head>

<body>
    <div id='can-holder'>
        <canvas id='can-back' class='canvas'>
            ※浏览器不支持canvas
        </canvas>
        <canvas id='canvas' class='canvas'>
            ※浏览器不支持canvas
        </canvas>
    </div>
    <div id='tool' class='clearfix'>
        <ul class='nav tool' id='drawtool'>
            <li title='放大'><a href=""><i class='fa fa-search-plus'></i></a></li>
            <li title='缩小'><a href=""><i class='fa fa-search-minus'></i></a></li>
            <li class='draw' id='pen' title='画笔'><a href=""><i class='fa fa-paint-brush'></i></a></li>
            <li class='draw font' id='font' title="写字"><a href=""><i class='fa fa-font'></i></a></li>
            <li class='draw' id='line' title='画直线'><a href="">/</a></li>
            <li class='draw' id='triangle' title='三角形'><a href=""><i class='fa fa-caret-up'></i></a></li>
            <li class='draw' id='ellipse' title='椭圆'><a href=""><i class='fa fa-circle-thin'></i></a></li>
            <li class='draw' id='rect' title='矩形'><a href=""><i class='fa fa-square-o'></i></a></li>
        </ul>
        <ul class='nav tool' id='drawopera'>
            <li title='撤销'><a href=""><i class='fa fa-reply'></i></a></li>
            <li title='重做'><a href=""><i class='fa fa-share'></i></a></li>
            <li title='橡皮擦'><a href=""><i class='fa fa-eraser'></i></a></li>
        </ul>
    </div>
    <div id='line-set' class='draw-set'>
        <div class='clearfix center'>
            <ul class='nav set-left' id='line-set-left'>
                <li id='one' class='one line-width-active'></li>
                <li id='two'></li>
                <li id='three'></li>
            </ul>
            <div class='color-picker' id='line-set-right'>
                <table>
                    <tr>
                        <td class='color-preview' id='line-preview' rowspan=2></td>
                        <td style='background-color:#000;' class='color-picker-active'></td>
                        <td style='background-color:#808080;'></td>
                        <td style='background-color:#800000;'></td>
                        <td style='background-color:#F7883A;'></td>
                        <td style='background-color:#308430;'></td>
                        <td style='background-color:#385AD3;'></td>
                        <td style='background-color:#800080;'></td>
                        <td style='background-color:#009999;'></td>
                    </tr>
                    <tr>
                        <td style='background-color:#FFF;'></td>
                        <td style='background-color:#C0C0C0;'></td>
                        <td style='background-color:#FB3838;'></td>
                        <td style='background-color:#FFFF00;'></td>
                        <td style='background-color:#99CC00;'></td>
                        <td style='background-color:#3894E4;'></td>
                        <td style='background-color:#F31BF3;'></td>
                        <td style='background-color:#16DCDC;'></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id='font-set' class='draw-set'>
        <div class='clearfix center'>
            <div class='set-left clearfix center'>
                <div class='font-img'></div>
                <select name="" class='font-size' id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                </select>
            </div>
            <div class='color-picker' id='font-color'>
                <table>
                    <tr>
                        <td class='color-preview' id='font-preview' rowspan=2></td>
                        <td style='background-color:#000;' class='color-picker-active'></td>
                        <td style='background-color:#808080;'></td>
                        <td style='background-color:#800000;'></td>
                        <td style='background-color:#F7883A;'></td>
                        <td style='background-color:#308430;'></td>
                        <td style='background-color:#385AD3;'></td>
                        <td style='background-color:#800080;'></td>
                        <td style='background-color:#009999;'></td>
                    </tr>
                    <tr>
                        <td style='background-color:#FFF;'></td>
                        <td style='background-color:#C0C0C0;'></td>
                        <td style='background-color:#FB3838;'></td>
                        <td style='background-color:#FFFF00;'></td>
                        <td style='background-color:#99CC00;'></td>
                        <td style='background-color:#3894E4;'></td>
                        <td style='background-color:#F31BF3;'></td>
                        <td style='background-color:#16DCDC;'></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <textarea name="" id="fontarea" class='hide' cols="30" rows="10"></textarea>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/draw.js"></script>
    <script src='js/server.js'></script>
</body>

</html>
